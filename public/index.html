<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<title>TSS_TSS SOUL CODE DISPENSER</title>
		<style>
            /* @font-face {
				font-family: "DOTIMPACT";
				src: url("DOTIMPACT.ttf") format("truetype");
				font-weight: normal;
			} */
            @font-face {
                font-family: "Plex Sans";
                src: url("IBM\ Plex\ Sans\ Var-Roman-Latin1.woff2") format("woff2");
            }
			* {
				box-sizing: border-box;
                user-select: none;
			}
			html,
			body {
				color: white;
				font-family: "Plex Sans", sans-serif;
				font-size: 16px;
				margin: 0;
				padding: 0;
				min-height: 100%;
				height: 100%;
				text-transform: uppercase;
				background: #000 url(/soulcodebackground.gif) no-repeat center center;
				background-size: cover;
			}
			p {
				text-align: center;
			}
			button {
				color: white;
				text-align: center;
				appearance: none;
				text-transform: uppercase;
				background: rgba(10,10,10,0.5);
				border: 0.8rem outset white;
				cursor: pointer;
			}
			button:hover,
			button:active {
				background-color: rgba(161, 1, 0, 0.5);
                border-color: rgb(161, 1, 0);
			}
			button[disabled] {
				opacity: 0.1;
			}
            input,
            button,
            header {
                color: white;
                font-family: "Plex Sans", sans-serif;
                font-weight: bolder;
                border-radius: none;
                text-transform: uppercase;
                width: 100%;
                height: 33.3vh;
                margin: 0;
                padding: 0 1rem;
                text-align: center;
                font-size: 2vh;
                line-height: 1.5em;
            }
            form input {
                color: white;
                font-size: 1rem;
                border: none;
                border-radius: none;
                border-bottom: 4px solid white;
                height: auto;
                line-height: 3em;
                /* background: rgba(10,10,10,0.5); */
                background: transparent;
            }
            form input:focus {
                margin: 0;
                padding: 0;
            }
            .digits {
                width: 100%;
                height: 33.3vh;
                max-width: 960px;
                margin: 0 auto;
                flex-grow: 2;
                display: flex;
                padding: 1rem;
                align-items: center;
                gap: 8px;
            }
            .digits div {
                color: rgb(161, 1, 0);
                border: 3px solid rgb(161, 1, 0);
                flex-grow: 1;
                font-size: 2rem;
                font-family: monospace;
                min-height: 3rem;
                max-height: 20vh;
                line-height: 1em;
                text-align: center;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            dialog {
                color: white;
                font-weight: bolder;
                background-color: rgba(0,0,0,1);
                border: none;
                width: 100%;
                box-shadow: 0rem 1.5rem 3rem black;
            }
            dialog#code {
                position: absolute;
                height: 100vh;
                left: 0;
                top: 0;
                opacity: 0;
                display: block;
                margin: 0;
                padding: 0;
                pointer-events: none;
                transition: 1s ease-out opacity;
            }
            dialog#code.active {
                opacity: 1;
                pointer-events: all;
            }
            .warning {
                display: none;
            }
            dialog#code.stationary header .warning {
                display: inline;
            }
            header {
                padding: 0 4rem;
                display: flex;
                gap: 1.5em;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
		</style>
	</head>
	<body>
        <form>
            <header>
                STEP 1) ENTER YOUR NAME HERE<br />SCHRITT 1) GIB DEINEN NAMEN HIER EIN<br />
                <input name="owner" value="" type="text" placeholder="YOUR NAME / DEIN NAME" />
            </header>
            <div class="digits">
                <div>&nbsp;</div>
                <div>&nbsp;</div>
                <div>&nbsp;</div>
                <div>&nbsp;</div>
                <div>&nbsp;</div>
            </div>
            <button>STEP 2) PRESS HERE TO RETRIEVE SOUL CODE<br />SCHRITT 2) DRUECK HIER, UM SEELENCODE ZU ERHALTEN</button>
        </form>
        <dialog id="code">
            <header>
                <p>
                    <span>THIS IS YOUR PERSONAL<br />SOUL CODE</span>
                    <br />
                    <span class="warning">YOU GET 60 SECONDS TO WRITE IT DOWN</span>
                </p>      
                <p>
                    <span>HIER IST DEIN PERSOENLICHER SEELENCODE</span>
                    <br />
                    <span class="warning">DU HAST 60 SEKUNDEN ZEIT, DEN CODE ZU NOTIEREN</span>
                </p>
            </header>
            <div class="digits">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <button onclick="dismissCode()">I'VE MADE A NOTE OF IT<br />ICH HABE IHN MIR NOTIERT</button>
        </dialog>
        <dialog id="error">
            <p id="errorMessage"></p>
            <button class="button" onclick="dismissError()">OKAY</button>
        </dialog>
        <script>
            const FORM = document.querySelector('form');
            const DIALOG = document.getElementById('code');
            const ERROR = document.getElementById('error');
            const DIGITS = Array.from(document.querySelectorAll('dialog .digits div'));
            let timer;

            const PARAMS = new URLSearchParams(window.location.search);
            let isStationary = PARAMS.has('stationary') ? true : false;

            if (!isStationary) {
                const CODE = localStorage.getItem("code");
                if (CODE) displayCode(CODE);
            } else {
                DIALOG.classList.add("stationary");
            }

            FORM.addEventListener('submit', async ( event ) => {
                event.preventDefault();
                const formData = new FormData(event.target);
                const name = formData.get('owner');
                if (name !== "") {
                    try {
                        console.log("Fetching soul code for.." + name);
                        const response = await fetch("/issue/" + name);
                        if (!response.ok) {
                            console.error("?? ERROR ??");
                            return false;
                        }
                        const code = await response.text();
                        if (code !== "SOLD_OUT") {
                            if (!isStationary)
                                localStorage.setItem("code", code);
                            displayCode(code);
                            FORM.reset();
                            return true;
                        } else {
                            displayError("NO MORE CODES AVAILABLE<br />KEINE SEELENCODES MEHR VERFÃœGBAR");
                            return false;
                        }
                    } catch ( error ) {
                        console.error(error);
                        return false;
                    }
                } else {
                    displayError("Name please<br />Bitte Namen eingeben");
                    return false;
                }
            });

            function displayCode( code ) {
                // console.log(code);
                for (let d = 0; d < 5; d++) {
                    DIGITS[d].innerText = String(code)[d];
                }
                if (isStationary) {
                    timer = setTimeout(() => { dismissCode(); }, 60000);

                }
                DIALOG.classList.add('active');
            }

            function dismissCode( event ) {
                clearTimeout(timer);
                timer = null;
                DIALOG.classList.remove('active');
            }

            function displayError( errorMessage ) {
                const MSG = document.getElementById('errorMessage');
                MSG.innerHTML = errorMessage;
                ERROR.showModal();
            }

            function dismissError() {
                ERROR.close();
            }
        </script>
    </body>
</html>
